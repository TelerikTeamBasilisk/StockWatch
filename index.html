<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./node_modules/systemjs/dist/system.js"></script>
    <script src="./system-config.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="icon" type="image/ico" href="./imgs/favicon.ico" />
    <title>StockWatch</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Welcome to the Telerik Finance</h1>
                <p class="text-center">
                    <a href="#" id="signin-button" data-toggle="modal" role="button" data-target="#signin-modal" class="btn btn-primary btn-lg btn-success">Sign in</a>
                    <a href="#" id="signup-button" data-toggle="modal" role="button" data-target="#signup-modal" class="btn btn-primary btn-lg">Sign up</a></p>
            </div>
        </div>
    </div>
    <!--Screen popup signin - start-->
    <div class="modal fade" id="signin-modal">
        <!--the id in modal must be with id equal to button data-target to happen activation-->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <img src="./imgs/logo.png" alt="">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                 </button>

                </div>
                <div class="div-forms">
                    <form action="" id="signin-form" method="post">
                        <div class="modal-body">
                            <div>
                                <p class="text-center">Type your email and password here</p>
                            </div>
                            <!--using jquery validator for form Validation-->
                            <div class="control-group">
                                <input class="form-control" type="text" name="email" placeholder="Your email address">
                            </div>
                            <div class="control-group">
                                <input type="password" class="form-control" required placeholder="Password" name="password">
                            </div>

                            <div class="checkbox">
                                <input type="checkbox" id="remember1">
                                <label for="remember1">Remember me</label>
                            </div>
                            <div class="modal-footer">
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-success btn-block">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Screen popup signin - end-->

    <!--Screen popup signup - start-->
    <div class="modal fade" id="signup-modal">
        <!--the id in modal must be with id equal to button data-target to happen activation-->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <img src="./imgs/logo.png" alt="">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                 </button>

                </div>
                <div class="div-forms">
                    <form action="" id="signup-form" method="post">
                        <div class="modal-body">
                            <div>
                                <p class="text-center">Type your username, email and password here</p>
                            </div>
                            <!--using jquery validator for form Validation-->
                            <div class="control-group">
                                <input class="form-control" type="text" name="username" placeholder="Username">
                            </div>
                            <div class="control-group">
                                <input class="form-control" type="text" name="email" placeholder="Your email address">
                            </div>
                            <div class="control-group">
                                <input class="form-control" id="password" type="password" name="password" placeholder="Password">
                            </div>
                            <div class="control-group">
                                <input class="form-control" type="password" name="confirmPassword" placeholder="Confirm Password">
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="remember2">
                                <label for="remember2">Remember me</label>
                            </div>

                            <div class="modal-footer">
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-success btn-block">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        System.import('main');
    </script>
</body>

</html>
