<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Screen</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Welcome to the Telerik Finance</h1>
                <p class="text-center">
                    <a href="#" data-toggle="modal" role="button" data-target="#signin-modal" class="btn btn-primary btn-lg btn-success">Sign in</a>
                    <a href="#" data-toggle="modal" role="button" data-target="#signup-modal" class="btn btn-primary btn-lg">Sign up</a></p>
            </div>
        </div>
    </div>
    <!--Screen popup signin - start
    - adding some logo in the top of form-->
    <div class="modal fade" id="signin-modal">
        <!--the id in modal must be with id equal to button data-target to happen activation-->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <img src="logo.png" alt="">
                    <!--<h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>-->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                 </button>

                </div>
                <div id="div-forms">
                    <form action="">
                        <div class="modal-body">
                            <div>
                                <p class="text-center">Type your email and password here</p>
                            </div>
                            <input type="text" class="form-control" required placeholder="Email">
                            <input type="password" class="form-control" required placeholder="Password">
                            <div class="checkbox">
                                <label for="">
                                <input type="checkbox">Remember me
                            </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Screen popup signin - end-->

    <!--Screen popup signup - start
    - adding some logo in the top of form-->
    <div class="modal fade" id="signup-modal">
        <!--the id in modal must be with id equal to button data-target to happen activation-->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <img src="" alt="">
                    <!--<h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>-->
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                 </button>

                </div>
                <div id="div-forms">
                    <form action="">
                        <div class="modal-body">
                            <div>
                                <p class="text-center">Type your username, email and password here</p>
                            </div>
                            <input type="text" class="form-control" required placeholder="Username">
                            <input type="text" class="form-control" required placeholder="Email">
                            <input type="password" class="form-control" required placeholder="Password">
                            <input type="password" class="form-control" required placeholder="Confirm Password">
                            <div class="checkbox">
                                <label for="">
                                <input type="checkbox">Remember me
                            </label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--Screen popup signup - end-->
    <!-- Libs -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
