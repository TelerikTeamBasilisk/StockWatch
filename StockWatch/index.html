<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./css/main.css">

    <title>StockWatch</title>

<body>
    <header id="header"> </header>

    <section class="container">
        <div id="content">

        </div>
    </section>

    <footer id="footer">
        <div class="footer-top container">
            <div class="footer-left">
                <ul id="main-navigation">
                    <li> <a href="#/home">Home </a></li>
                    <li> <a href="#/about"> About </a> </li>
                    <li> <a href="#/contact"> Contact Us </a> </li>
                </ul>
                <ul>

                    <li> <a href="#/account/watchlist"> Watchlist</a></li>
                    <li> <a href="#/account/news">News</a></li>
                </ul>
            </div>
            <div class="footer-right">
                <div class="newsletter-box">
                    <span class="label label-danger"></span>
                    <form action="#/newsletter" id="subscribe-form" method="post">
                        <p class="subscribe-text"><i class="fa fa-paper-plane" aria-hidden="true"></i> Subscribe to our weekly newsletter:</p>
                        <input type="email" id="newsletter_signup_email" required="required" name="newsletter_signup[email]" placeholder="Your email address">
                        <button class="btn btn-secondary btn-sm" type="submit"> Subscribe </button>
                    </form>
                </div>
                <ul class="social">
                    <li>
                        <a href="https://www.facebook.com/"> <i class=" fa fa-facebook">   </i> </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/"> <i class="fa fa-twitter">   </i> </a>
                    </li>
                    <li>
                        <a href="https://plus.google.com/"> <i class="fa fa-google-plus">   </i> </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com"> <i class="fa fa-youtube">   </i> </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com"> <i class="fa fa-linkedin">   </i> </a>
                    </li>
                    <li>
                        <a href="https://github.com/TelerikTeamBasilisk/StockWatch"> <i class="fa fa-github">   </i> </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            © Created By Team Basilisk 2017
        </div>

    <!--for supporting Promises in old browsers using bluebird-->

    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.12/system.js"></script>
    <script src="./configs/system-config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sammy.js/0.7.6/sammy.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

        System.import('main');
