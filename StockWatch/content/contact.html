<link rel="stylesheet" type="text/css" href="./css/contact.css">


<form action="#/contact" id="contact-form" method="post">
    <div class="modal-body">
        <div>
            <p class="text-center">You can contact us if you have any furher questions.</p>
        </div>

        <div class="control-group">
            <input class="form-control" type="text" name="name" placeholder="Your name">
        </div>
        <div class="control-group">
            <input class="form-control" type="text" name="email" placeholder="Your email address">
        </div>
        <div class="control-group">
            <textarea class="form-control" rows="5" id="message" name="message" placeholder="Your messsage"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-success btn-block">Send</button>
            </div>
        </div>
    </div>
    <span class="label label-success"></span>
</form>
