<link rel="stylesheet" type="text/css" href="./css/signin.css">

<!--Screen popup signup - start
    - adding some logo in the top of form-->
<div class="modal fade" id="signup-modal" tabindex="-1">
    <!--the id in modal must be with id equal to button data-target to happen activation-->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <img src="./imgs/logoDark.png" alt="">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                 </button>
            </div>
            <div id="div-forms">
                <form  action="#/account/sign-up" id="signup-form" method="post">
                    <div class="modal-body">
                        <div>
                            <p class="text-center">Type your username, email and password here</p>
                        </div>

                        <div class="control-group">
                            <input class="form-control" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="control-group">
                            <input class="form-control" type="text" name="email" placeholder="Your email address">
                        </div>
                        <div class="control-group">
                            <input class="form-control" id="password" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="control-group">
                            <input class="form-control" type="password" name="confirmPassword" placeholder="Confirm Password">
                        </div>
                        
                        <div class="checkbox">
                            <input type="checkbox" id="remember2">
                            <label for="remember2">Remember me</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-success btn-block">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
